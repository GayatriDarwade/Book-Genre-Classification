<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Book Genre Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center mb-4">ðŸ“š Book Genre Prediction</h2>

    <!-- Form Card -->
    <div class="card shadow p-4">
        <form method="POST">
            <div class="mb-3">
                <label for="summary" class="form-label">Enter the Book Summary</label>
                <textarea class="form-control" id="summary" name="summary" rows="4" placeholder="Type summary here..." required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary px-4">Predict</button>
            </div>
        </form>
    </div>

    <!-- Error -->
    {% if error %}
    <div class="alert alert-danger mt-4">{{ error }}</div>
    {% endif %}

 <!-- Result -->
{% if showresult %}
<div class="card mt-4 shadow">
    <div class="card-body">
        <h5 class="card-title">Prediction Result</h5>

        <p><strong>Summary:</strong></p>
        <div class="p-3 bg-light border rounded">
            <span id="short-summary">
                {{ text[:200] }}{% if text|length > 200 %}...{% endif %}
            </span>
            {% if text|length > 200 %}
            <span id="full-summary" style="display: none;">
                {{ text }}
            </span>
            <button class="btn btn-link p-0 mt-2" id="toggle-btn">Show More</button>
            {% endif %}
        </div>

        <p class="mt-3"><strong>Predicted Genre:</strong> 
           <span class="badge bg-success fs-6">{{ genre }}</span>
        </p>
    </div>
</div>
{% endif %}

<!-- Toggle Script -->
<script>
document.addEventListener("DOMContentLoaded", function() {
    const toggleBtn = document.getElementById("toggle-btn");
    if (toggleBtn) {
        toggleBtn.addEventListener("click", function() {
            const shortSummary = document.getElementById("short-summary");
            const fullSummary = document.getElementById("full-summary");
            
            if (fullSummary.style.display === "none") {
                shortSummary.style.display = "none";
                fullSummary.style.display = "inline";
                toggleBtn.textContent = "Show Less";
            } else {
                shortSummary.style.display = "inline";
                fullSummary.style.display = "none";
                toggleBtn.textContent = "Show More";
            }
        });
    }
});
</script>
